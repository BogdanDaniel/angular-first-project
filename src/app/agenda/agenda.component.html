<mat-list>
  <h3 mat-subheader>List of people from MyAgenda: </h3>
  <mat-list-item *ngFor="let people of peoples" (click)="onSelect(people)">
    <h4 mat-line>
      <i class="material-icons">face</i>{{people.id}}.{{people.name}}
    </h4>
    <p mat-line> {{people.phone}} </p>
    <p mat-line> {{people.email}} </p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<app-people-details [people]="selectedPeople"></app-people-details>
